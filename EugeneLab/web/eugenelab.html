include "MocloDemoParts.eug";
/*
DEVICES 
*/
Device URS1(Spacer, Promoter, RBS);
Device URS2(Ribozyme, RBS, Leader);
Device Operon(URS1, URS2, CodingSequence, Terminator, Spacer);

/*
RULES
*/

//length rules
Rule URS1Rule (ON URS1:(Spacer.sequence.size()+Promoter.sequence.size()+RBS.sequence.size()) <=450);
Rule URS2Rule (ON URS2:(Ribozyme.sequence.size()+RBS.sequence.size()+Leader.sequence.size()) <=450);

//switch this on after first run
Rule LeaderRule (ON URS2: NOT CONTAINS Leader);

//generate all devices
Device[] allOperons = product(Operon,strict);

//print out device compositions
for(num i=0;i<allOperons.size;i++) {
	print(allOperons.get(i);
}
}
